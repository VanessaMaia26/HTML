<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <fieldset>
        <legend>Fazer Login</legend>

        <div class="login">

            <form method="POST" action="" class="validation">
                <label>
                    Login:<br/>
                    <input type="text" name="login" />
                </label> <br> <br>
                <label>
                    Senha:<br/>
                    <input type="password" name="password" />
                </label> <br>
                <label> <br>
                    <input class="submit" type="submit" value="Fazer login" />
                </label>
            </form>
        </div>
    </fieldset>

    <fieldset>
        <legend>Criar Conta</legend>

        <div class="registration">

            <form method="POST" action="" class="validation">
                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" />
                </label> <br> <br>
                <label>
                    Login:<br/>
                    <input type="text" name="login" />
                </label> <br> <br>
                <label>
                    Sua senha:<br/>
                    <input type="password" name="password" />
                </label>
                <p>Sexo:</p>
                <input type="radio" id="sexo-m" name="sexo" value="Masculino">
                <label for="sexo-m">Masculino</label><input type="radio" id="sexo-f" name="sexo" value="Feminino">
                <label for="sexo-f">Feminino</label>
                <label> <br> <br>
                    Data de nascimento:<br/>
                    <input type="date" name="date" />
                </label> <br> <br>
                <label>
                    Contato:<br/>
                    <input type="tel" name="contact" />
                </label> <br> <br>
                <label>
                    Seu e-mail:<br/>
                    <input type="email" name="email" />
                </label> <br> <br>
    
                <label>
                    Endereço:<br/>
                    <input type="text" name="address" />
                </label> <br> <br>
                <label>
                    Cidade:<br/>
                    <input type="text" name="city" />
                </label> <br> <br>
                <label>
                    Estado:<br/>
                    <select name="state" id="state">
                        <option value="AL">Alagoas</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </label> <br> <br>
                <label>
                    Interesses:<br/>
                    <select name="state" id="state">
                        <option value="">Lorem ipsum</option>
                        <option value="">Lorem ipsum</option>
                        <option value="">Lorem ipsum</option>
                        <option value="">Lorem ipsum</option>
                        <option value="">Lorem ipsum</option>
                        <option value="">Lorem ipsum</option>
                        <option value="">Lorem ipsum</option>
                        <option value="">Lorem ipsum</option>
                    </select>
                </label> <br> <br>

                <label>
                    <input class="submit" type="submit" value="Cadastrar" />
                </label> <br> <br>
            </form>

            <div class="val">
                Já tem uma conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </fieldset>
</body>

</html>
